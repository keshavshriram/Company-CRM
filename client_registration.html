<!DOCTYPE html>
<html>
<head>
	<title>Client Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js">
</script>

<style type="text/css">
	.jumbotron
	{
		padding: 10px;
		font-family: sans-serif;
		background-color: #ED3196;
	}
	p 
	{
		color: white;
		font-weight: bolder;
		margin-top: -15px;
		font-style: italic;
	}
	.well
	{
		font-size: 20px;
		background-color: gold;
	}
	.well:hover
	{
		background-color: #ED3196;
		color: white;
		cursor: pointer;
	}
	a 
	{
		text-decoration: none;
		color: #000123;
	}
	a:hover
	{
		text-decoration: none;
        color: white;
	}
	.formdiv
	{
		width: 40%;
		margin-left: 30%;
		background: linear-gradient(to right bottom,deeppink,purple);
		padding: 10px;
		color: white;
	}
	.btn
	{
		background-color: gold;
		border: none;
	}
</style>
<script type="text/javascript">
	function validation()
	{
		// validation first name
		if(document.f1.fname.value=="")
		{
			alert("Please enter the First Name ");
			document.f1.fname.focus();
			return false;
		}

		var data=/^[A-Za-z]+$/;
		if(!document.f1.fname.value.match(data))
		{
			alert("Please enter the valid First Name");
			document.f1.fname.focus();
			return false;
		}


		// validation last name
		if(document.f1.lname.value=="")
		{
			alert("Please enter the Last Name");
			document.f1.lname.focus();
			return false;
		}
		if(!document.f1.lname.value.match(data))
		{
			alert("Please enter valid Last Name");
			document.f1.lname.focus();
			return false;
		}

		// validation for Phone No

		if(document.f1.phoneno.value.length!=10)
		{
			alert("Please enter the valid Phone No");
			document.f1.phoneno.focus();
			return false;
		}

		// validation for email
		if(document.f1.email.value=="")
		{
			alert("Please enter the Email");
			document.f1.email.focus();
			return false;
		}

		// validation for Profession
		if(document.f1.profession.value=="")
		{
			alert("Please select the Profession");
			document.f1.profession.focus();
			return false;
		}

		
		// validation for password
		if(document.f1.client_info.value=="")
		{
			alert("Please enter the Client Information");
			document.f1.client_info.focus();
			return false;
		}
		
		if(document.f1.comp_name.value=="")
		{
			alert("Please enter the Company Name");
			document.f1.comp_name.focus();
			return false;
		}
		
		if(document.f1.comp_add.value=="")
		{
			alert("Please enter the Company Adsress");
			document.f1.comp_add.focus();
			return false;
		}
		
	}// end of validation

	function showDate()
	{
		var d=new Date();
		var dd=d.getDate();

		var month_list=["JAN","FEB","MAR","APR","MAY","JUNE","JULY","AUG","SEPT","OCT","NOV","DEC"];

		var mm=month_list[d.getMonth()];

		var yy=d.getFullYear();

		var cdate=dd+"/"+mm+"/"+yy;

		document.f1.enq_date.value=cdate;
	}
</script>
</head>
<body onload="showDate()">

   <div class="jumbotron">
   	  <h2 style="color: gold;">PB Matics CRM</h2>
   	  <p>Digital Software Solution</p>
   </div>

   <button class="btn btn-primary">
   	<a href="logout.html">Log Out</a>
   </button>

   <div class="form formdiv">
       <form name="f1" method="POST" action="client_registration.jsp">
   	 	<h3 class="text-center">New Client Registration</h3>
   	 	<div class="form-group">
   	 		
   	 		<input type="text" name="enq_date" readonly class="form-control">
   	 	</div>

   	 	<div class="form-group">
   	 		<input type="text" name="fname" placeholder="First Name" class="form-control">
   	 	</div>

   	 	<div class="form-group">
   	 		<input type="text" name="lname" placeholder="Last Name" class="form-control">
   	 	</div>

   	 	<div class="form-group">
   	 		<input type="text" name="phoneno" placeholder="Phone No" class="form-control">
   	 	</div>

   	 	<div class="form-group">
   	 		<input type="email" name="email" placeholder="Email" class="form-control">
   	 	</div>

   	 	<div class="form-group">
   	 		<label>Profession</label>
   	 		<div class="radio-inline">
   	 			<input type="radio" name="profession" value="JOB">JOB
   	 		</div>
   	 		<div class="radio-inline">
   	 			<input type="radio" name="profession" value="BUSINESS">BUSINESS
   	 		</div>
   	 		<div class="radio-inline">
   	 			<input type="radio" name="profession" value="SELF EMPLOYEE">SELF EMPLOYEE
   	 		</div>
   	 	</div>

   	 	<div class="form-group">
   	 		<input type="text" name="client_info" placeholder="Client Information" class="form-control">
   	 	</div>
   	 	<div class="form-group">
   	 		<input type="text" name="comp_name" placeholder="Comapny Name" class="form-control">
   	 	</div>

   	 	<div class="form-group">
   	 		<input type="text" name="comp_add" placeholder="Comapny Address" class="form-control">
   	 	</div>

   	 	<div class="form-group text-center">
   	 		<button class="btn btn-info">Go To dashboard</button>

   	 		<button class="btn btn-info" type="submit" onclick="return validation()">Client Registration</button>
   	 		<button class="btn btn-info">Reset</button>
   	 	</div>
   	 </form>
   </div>

</body>
</html>
